<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COMMENTOR | Decode the noise</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=JetBrains+Mono:wght@400&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="noise-overlay"></div>
    <div class="ambient-glow"></div>

    <main id="landing-view" class="fade-in">
        
        <div class="center-stage">
            <div id="status-indicator" class="status-dot offline" title="Connecting..."></div>
            
            <h1 class="brand-title">COMMENTOR</h1>
            <p class="tagline">DECODE THE NOISE.</p>

            <div class="omnibar-container" id="drop-zone">
                <div class="icon-slot">
                    <svg id="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
                </div>
                <input type="text" id="smart-input" placeholder="Paste YouTube Link or Drag CSV..." autocomplete="off">
                <input type="file" id="hidden-file-input" accept=".csv" style="display: none;">
                <button id="analyze-btn" onclick="triggerAnalysis()" disabled>ANALYZE</button>
            </div>

            <p class="hint-text" id="status-text">Establishing Server Connection...</p>
        </div>

        <div class="bottom-ui">
            <div class="demo-dock">
                <p class="demo-label">ARCHIVED ANALYSES</p>
                <div class="scroll-wrapper">
                    <div class="demo-grid">
                        <a href="demo1.html" target="_blank" class="demo-card">
                            <!-- <div class="demo-icon">‚ñ∂</div> -->
                            <div class="demo-info"><span class="demo-title">Demo 1</span><span class="demo-meta">12k Comments</span></div>
                        </a>
                        <a href="demo2.html" target="_blank" class="demo-card">
                            <!-- <div class="demo-icon">üé¨</div> -->
                            <div class="demo-info"><span class="demo-title">Demo 2</span><span class="demo-meta">45k Comments</span></div>
                        </a>
                        <a href="demo3.html" target="_blank" class="demo-card">
                            <!-- <div class="demo-icon">üìä</div> -->
                            <div class="demo-info"><span class="demo-title">DEMO 3</span><span class="demo-meta">8k Comments</span></div>
                        </a>
                    </div>
                </div>
            </div>
            <footer>DESIGNED BY <span class="author-name">KARAN PATEL</span></footer>
        </div>

    </main>

    <div id="terminal-view" class="hidden">
        <div class="stream-container">
            <div class="stream-header">
                <div class="spinner"></div>
                <h2>PROCESSING DATA STREAM</h2>
            </div>
            <div class="terminal-body" id="terminal-logs"></div>
        </div>
    </div>

    <div id="result-view" class="hidden">
        <div class="floating-controls">
            <button onclick="resetApp()" class="control-btn icon-btn">‚Üê</button>
            <span class="result-title">REPORT</span>
            <button onclick="downloadResult()" class="control-btn text-btn">DOWNLOAD</button>
        </div>
        <iframe id="result-frame"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
