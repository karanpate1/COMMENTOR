        /* --- THEME VARIABLES (MATCHING INDEX.HTML) --- */
        :root {
            --bg-color: #050505;
            --text-main: #ffffff;
            --text-dim: #777;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-green: #00ff41;
            --font-title: 'Unbounded', sans-serif;
            --font-ui: 'Outfit', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        /* --- GLOBAL SETUP --- */
        body {
            font-family: var(--font-ui);
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- AMBIENT GLOW BACKGROUND --- */
        body::before {
            content: '';
            position: absolute;
            width: 800px; height: 800px;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0) 70%);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- HEADER --- */
        header {
            padding: 25px 40px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        h1 {
            margin: 0;
            font-family: var(--font-title);
            font-size: 1.5rem;
            letter-spacing: -1px;
            color: #fff;
            text-transform: uppercase;
        }
        
        h1 span {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-dim);
            letter-spacing: 2px;
            margin-left: 15px;
            font-weight: 400;
        }

        /* --- LAYOUT --- */
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
            padding: 30px;
            gap: 20px;
        }

        .col {
            overflow-y: auto;
            padding: 20px;
            border-radius: 16px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        /* Column Widths */
        .col-1 { flex: 0 0 300px; }
        .col-2 { flex: 0 0 350px; }
        .col-3 { flex: 1; background: rgba(0,0,0,0.2); } /* Slightly darker for contrast */

        h2 {
            font-size: 0.75rem;
            font-family: var(--font-mono);
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
            
            /* STICKY HEADER FIXES */
            position: sticky; 
            top: 0;
            z-index: 10; /* Keeps it above scrolling text */
            
            /* Solid background to hide text behind it */
            background: rgba(5, 5, 5, 0.95); 
            backdrop-filter: blur(5px);
            
            /* Spacing adjustments to make it look seamless */
            border-bottom: 1px solid var(--glass-border);
            padding-top: 10px;
            padding-bottom: 15px;
            margin-top: -10px; /* Pulls it up slightly to cover top gap */
            margin-bottom: 20px;
        }

        /* --- CARDS (TOPICS) --- */
        .card {
            background: rgba(255, 255, 255, 0.02);
            padding: 18px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 12px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateX(4px);
        }

        /* ACTIVE STATE (The "Neon Green" Touch) */
        .card.active {
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
        }

        .card b {
            display: block;
            margin-bottom: 6px;
            color: #f0f0f0;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .card small {
            color: var(--text-dim);
            font-size: 0.75rem;
            font-family: var(--font-mono);
        }

        /* --- BUBBLES (COMMENTS) --- */
        .bubble {
            background: transparent;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 2px solid var(--glass-border);
            color: #ddd;
            font-size: 0.9rem;
            line-height: 1.5;
            transition: 0.2s;
        }
        
        .bubble:hover {
            border-left-color: var(--neon-green);
            background: linear-gradient(90deg, rgba(255,255,255,0.02) 0%, transparent 100%);
        }

        .placeholder-text {
            color: var(--text-dim);
            font-family: var(--font-mono);
            font-size: 0.8rem;
            text-align: center;
            margin-top: 100px;
            opacity: 0.5;
        }

        /* --- SCROLLBARS --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        const gList = document.getElementById('global-list');
        const sList = document.getElementById('sub-list');
        const cList = document.getElementById('comment-list');

        data.forEach(g => {
            const el = document.createElement('div');
            el.className = 'card';
            el.innerHTML = `<b>${g.title}</b><small>${g.count} comments</small>`;
            el.onclick = () => loadSub(g, el);
            gList.appendChild(el);
        });

        function loadSub(g, card) {
            // Visual Active State
            document.querySelectorAll('.col-1 .card').forEach(c => c.classList.remove('active'));
            card.classList.add('active');

            // Reset Columns
            sList.innerHTML = '<h2>Sub-Contexts</h2>';
            cList.innerHTML = '<h2>Raw Comments</h2><div class="placeholder-text">&lt; Select a Sub-Context</div>';

            g.sub_clusters.forEach(s => {
                const el = document.createElement('div');
                el.className = 'card';
                el.innerHTML = `<b>${s.title}</b><small>${s.count} comments</small>`;
                el.onclick = () => loadComm(s, el);
                sList.appendChild(el);
            });
        }

        function loadComm(s, card) {
            // Visual Active State
            document.querySelectorAll('.col-2 .card').forEach(c => c.classList.remove('active'));
            card.classList.add('active');

            // Load Comments
            cList.innerHTML = `<h2>${s.title}</h2>`;
            s.comments.forEach(c => {
                const el = document.createElement('div');
                el.className = 'bubble';
                el.textContent = c;
                cList.appendChild(el);
            });
        }
    </script>
